<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>sign-up</title>
    <!-- Favicon-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- materializ icons-->
    <link rel="stylesheet" href="assets/iconfont/material-icons.css">
    <!-- Bootstrap Core Css -->
    <link href="assets/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Custom Css -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

</head>

<body class="signup-page">
    <div class="register-container">
  
    <div class="signup-box">
        <div class="logo">
            <a href="#">PrideFarm</b></a>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_up" method="POST">
                    <div class="msg">Register</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="namesurname" placeholder="Name Surname" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <input type="email" class="form-control" name="email" placeholder="Email Address" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">phone</i>
                        </span>
                        <div class="form-line">
                            <input type="phone" class="form-control" name="phone" placeholder="Pnone No" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <h2 class="card-inside-title">Sex</h2>
                        </span>
                        <div class="form-line">
                           
                           <div class="demo-radio-button">
                                <input name="group1" type="radio" id="male" checked />
                                <label for="male">Male</label>
                                <input name="group1" type="radio" id="female" />
                                <label for="female">female</label>
                            </div>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" minlength="6" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="confirm" minlength="6" placeholder="Confirm Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink">
                        <label for="terms">I read and agree to the <a href="javascript:void(0);">terms of usage</a>.</label>
                    </div>

                    <button class="btn btn-block btn-lg bg-pink waves-effect register-btn" type="submit"><a href="login.html">Register</a></button>

                    <div class="m-t-25 m-b--5 align-center">
                        <a href="login.html">Already have an account?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
      
</div>
</body>

</html>
